<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="grid">
            <div id="um" onclick="PlayUm()" class="box"></div>
            <div id="dois" onclick="PlayDois()" class="box"></div>
            <div id="tres" onclick="PlayTres()" class="box"></div>
            <div id="quatro" onclick="PlayQuatro()" class="box"></div>
            <div id="cinco" onclick="PlayCinco()" class="box"></div>
            <div id="seis" onclick="PlaySeis()" class="box"></div>
            <div id="sete" onclick="PlaySete()" class="box"></div>
            <div id="oito" onclick="PlayOito()" class="box"></div>
            <div id="nove" onclick="PlayNove()" class="box"></div>
        </div>
    </main>

    <script src="src/script/script.js"></script>
</body>
</html>
